version: '2'
services:
  db:
    image: mariadb:latest
    environment:
     - MYSQL_ROOT_PASSWORD=Eak829ij23
     - MYSQL_USER=dba
     - MYSQL_PASSWORD=zoilo367
     - TERM=xterm-256color
    ports:
      - "3306:3306"
    volumes:
       - db-volume:/var/lib/mysql
  redis:
    image: redis
  apache:
    build: ./apache
    ports:
        - "80:80"
        - "443:443"
        - "9000:9000"
    links:
      - db
      - redis
    volumes:
        - ./apache/html:/var/www/html
