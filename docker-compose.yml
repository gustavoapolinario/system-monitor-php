        - ./server_config_files/apache.conf:/etc/apache2/sites-enabled/apache.conf:ro
    environment:
        - TERM=xterm-256color
        - DB_CONNECTION=mysql
        - DB_HOST=db
        - DB_PORT=3306
        - DB_DATABASE=monitor
        - DB_USERNAME=dba
        - DB_PASSWORD=zoilo367
        - CACHE_DRIVER=redis
        - REDIS_HOST=redis
        - REDIS_PASSWORD=null
        - REDIS_PORT=6379

CACHE_DRIVER=memcached
  cron-log:
